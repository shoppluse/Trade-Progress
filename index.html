<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trading P&L Tracker Pro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      padding: 20px;
      color: #e2e8f0;
    }
    .container { max-width: 1400px; margin: 0 auto; }
    h1 { 
      text-align: center; 
      background: linear-gradient(45deg, #10b981, #f59e0b, #ef4444);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 30px; 
      font-size: 3em; 
      font-weight: 800;
      text-shadow: 0 0 30px rgba(255,255,255,0.3);
    }
    
    .stats { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px; 
      margin-bottom: 25px; 
    }
    .stat-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      padding: 25px; 
      border-radius: 20px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.2);
      transition: all 0.3s ease;
    }
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    .stat-label { font-size: 0.9em; opacity: 0.8; margin-bottom: 10px; }
    .stat-value { 
      font-size: 2.2em; 
      font-weight: 800; 
      margin-bottom: 5px;
    }
    .profit { color: #10b981 !important; text-shadow: 0 0 20px rgba(16,185,129,0.5); }
    .loss { color: #ef4444 !important; text-shadow: 0 0 20px rgba(239,68,68,0.5); }
    
    .chart-container { 
      background: rgba(255,255,255,0.08); 
      backdrop-filter: blur(20px);
      padding: 20px; 
      border-radius: 20px; 
      margin-bottom: 25px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    
    .entry-form {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      padding: 30px; 
      border-radius: 20px;
      margin-bottom: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    .form-title { 
      margin-bottom: 25px; 
      font-size: 1.5em; 
      text-align: center;
      background: linear-gradient(45deg, #10b981, #f59e0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 15px;
      margin-bottom: 20px;
      align-items: end;
    }

    .pnl-selector {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .pnl-selector-label {
      font-size: 14px;
      margin-bottom: 4px;
      opacity: 0.8;
    }

    .pnl-btn-row {
      display: flex;
      gap: 10px;
    }

    input, textarea, select {
      width: 100%;
      padding: 15px; 
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 12px; 
      font-size: 16px; 
      background: rgba(255,255,255,0.1);
      color: white;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    input::placeholder, textarea::placeholder { color: rgba(255,255,255,0.6); }
    input:focus, textarea:focus, select:focus { 
      outline: none; 
      border-color: #667eea; 
      box-shadow: 0 0 20px rgba(102,126,234,0.5);
      background: rgba(255,255,255,0.2);
    }

    .pnl-btn {
      flex: 1;
      padding: 12px;
      border: 2px solid;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      background: transparent;
    }
    .pnl-btn.profit { 
      background: rgba(16,185,129,0.15); 
      border-color: #10b981; 
      color: #10b981;
    }
    .pnl-btn.loss { 
      background: rgba(239,68,68,0.15); 
      border-color: #ef4444; 
      color: #ef4444;
    }
    .pnl-btn.active { 
      background: rgba(255,255,255,0.3) !important;
      transform: scale(1.02);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .form-row { 
      display: flex; 
      gap: 15px; 
      align-items: flex-start; 
      margin-bottom: 20px;
    }

    button.add-trade {
      padding: 18px 40px; 
      background: linear-gradient(45deg, #10b981, #059669);
      color: white; 
      border: none; 
      border-radius: 12px;
      font-size: 18px; 
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }
    button.add-trade:hover { 
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(16,185,129,0.4);
    }
    
    .image-preview {
      width: 100px; height: 100px;
      border-radius: 12px; object-fit: cover;
      border: 3px solid rgba(255,255,255,0.3);
      margin-top: 10px;
    }

    /* view history button */
    .history-link-wrapper {
      display:flex;
      justify-content:flex-end;
      margin: 8px 0 0;
    }
    .history-link {
      padding:8px 14px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.4);
      font-size:13px;
      color:#e5e7eb;
      text-decoration:none;
      background:rgba(15,23,42,0.8);
    }

    /* NOTES SECTION */
    .notes-card {
      margin-top: 24px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      padding: 24px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .notes-title {
      font-size: 1.4em;
      margin-bottom: 16px;
      background: linear-gradient(45deg, #38bdf8, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .notes-form {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 18px;
    }

    .notes-form-main {
      flex: 1 1 260px;
    }

    .notes-form textarea {
      width: 100%;
      min-height: 80px;
    }

    .notes-sidebar {
      width: 180px;
    }

    .notes-image-preview {
      width: 120px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid rgba(148,163,184,0.7);
      margin-top: 8px;
      display: none;
    }

    .notes-save-btn {
      margin-top: 10px;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(45deg, #38bdf8, #6366f1);
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }

    .notes-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 12px;
    }

    .note-card {
      padding: 12px 14px;
      border-radius: 16px;
      background: rgba(15,23,42,0.8);
      border: 1px solid rgba(148,163,184,0.5);
      font-size: 13px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .note-meta {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: rgba(148,163,184,0.9);
    }

    .note-text {
      color: rgba(226,232,240,0.95);
    }

    .note-img {
      width: 100%;
      max-height: 140px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid rgba(148,163,184,0.7);
      margin-top: 4px;
      cursor: pointer;
    }

    .note-actions {
      display: flex;
      justify-content: flex-end;
      gap: 6px;
      margin-top: 4px;
    }

    .note-btn {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      background: transparent;
      color: #e5e7eb;
      font-size: 11px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .form-grid { grid-template-columns: 1fr; }
      .form-row { flex-direction: column; align-items: stretch; }
      .stats { grid-template-columns: 1fr; }
      h1 { font-size: 2em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âš¡ Trading P&L Tracker Pro</h1>
    
    <div class="stats">
      <div class="stat-card">
        <div class="stat-label">Total Trades</div>
        <div id="totalTrades" class="stat-value">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total P&L (Before Tax)</div>
        <div id="totalPnL" class="stat-value profit">â‚¹0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total P&L (After Tax)</div>
        <div id="totalPnLAfter" class="stat-value profit">â‚¹0</div>
      </div>
      <!-- Notes button card -->
      <div class="stat-card" id="openNotesBtn" style="cursor:pointer;">
        <div class="stat-label">My Notes</div>
        <div class="stat-value" style="font-size:1.4em;">Tap to open</div>
      </div>
    </div>
    
    <div class="chart-container">
      <canvas id="pnlChart" height="200"></canvas>
    </div>
    
    <div class="entry-form">
      <div class="form-title">âž• Add Professional Trade Entry</div>
      <form id="tradeForm">
        <div class="form-grid">
          <div>
            <label>Date</label>
            <input id="date" type="date" required>
          </div>

          <div class="pnl-selector">
            <div class="pnl-selector-label">Profit/Loss</div>
            <div class="pnl-btn-row">
              <button type="button" class="pnl-btn profit active" data-type="profit">ðŸ“ˆ Profit</button>
              <button type="button" class="pnl-btn loss" data-type="loss">ðŸ“‰ Loss</button>
            </div>
          </div>

          <div>
            <label>P&L Before Tax (â‚¹)</label>
            <input id="pnl" type="number" step="0.01" placeholder="500" required>
          </div>

          <div>
            <label>P&L After Tax (â‚¹)</label>
            <input id="afterTax" type="number" step="0.01" placeholder="450" required>
          </div>
        </div>

        <div class="form-row">
          <div style="flex: 1;">
            <label>Trade Reason</label>
            <textarea id="reason" placeholder="Setup, entry, exit reason..." rows="3" required></textarea>
          </div>
          <div style="width: 150px;">
            <label>ðŸ“¸ Chart Screenshot</label>
            <input type="file" id="image" accept="image/*">
            <img id="imagePreview" class="image-preview" style="display: none;">
          </div>
        </div>

        <button type="submit" class="add-trade">ðŸš€ Add Trade Entry</button>
      </form>
    </div>

    <!-- link to separate history page -->
    <div class="history-link-wrapper">
      <a href="history.html" class="history-link">ðŸ“‹ View Full History</a>
    </div>

    <!-- NOTES SECTION (inline) -->
    <div class="notes-card">
      <div class="notes-title">ðŸ§  My Notes &amp; Lessons</div>
      <form id="notesForm" class="notes-form">
        <div class="notes-form-main">
          <label style="font-size:13px;display:block;margin-bottom:4px;">Note</label>
          <textarea id="noteText" placeholder="What did you learn from todayâ€™s trades? Patterns, mistakes, mindset, setupsâ€¦"></textarea>
        </div>
        <div class="notes-sidebar">
          <label style="font-size:13px;display:block;margin-bottom:4px;">ðŸ“¸ Attach Image (optional)</label>
          <input type="file" id="noteImage" accept="image/*">
          <img id="noteImagePreview" class="notes-image-preview">
          <button type="submit" class="notes-save-btn">ðŸ’¾ Save Note</button>
        </div>
      </form>

      <div id="notesList" class="notes-list"></div>
    </div>
  </div>

  <!-- FULLSCREEN NOTES OVERLAY -->
  <div id="notesOverlay" style="
    display:none;position:fixed;inset:0;z-index:9999;
    background:rgba(3,7,18,0.96);padding:16px;overflow-y:auto;
  ">
    <div style="max-width:1200px;margin:0 auto;">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
        <div style="font-size:1.4em;font-weight:700;">ðŸ§  My Notes &amp; Lessons</div>
        <button id="closeNotesOverlay" style="
          padding:6px 12px;border-radius:999px;border:none;
          background:#ef4444;color:white;font-weight:600;cursor:pointer;
        ">Close</button>
      </div>
      <div class="notes-card" style="margin-top:0;">
        <form id="notesFormOverlay" class="notes-form">
          <div class="notes-form-main">
            <label style="font-size:13px;display:block;margin-bottom:4px;">Note</label>
            <textarea id="noteTextOverlay" placeholder="What did you learn from todayâ€™s trades?"></textarea>
          </div>
          <div class="notes-sidebar">
            <label style="font-size:13px;display:block;margin-bottom:4px;">ðŸ“¸ Attach Image (optional)</label>
            <input type="file" id="noteImageOverlay" accept="image/*">
            <img id="noteImagePreviewOverlay" class="notes-image-preview">
            <button type="submit" class="notes-save-btn">ðŸ’¾ Save Note</button>
          </div>
        </form>
        <div id="notesListOverlay" class="notes-list"></div>
      </div>
    </div>
  </div>

  <script>
    let trades = JSON.parse(localStorage.getItem('tradingTradesPro') || '[]');
    let notes = JSON.parse(localStorage.getItem('tradingNotes') || '[]');
    let chart;

    document.getElementById('date').valueAsDate = new Date();
    setupPnlSelector();
    
    function setupPnlSelector() {
      document.querySelectorAll('.pnl-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelector('.pnl-btn.active').classList.remove('active');
          btn.classList.add('active');
        });
      });
      
      document.getElementById('image').addEventListener('change', (e) => {
        const file = e.target.files[0];
        const preview = document.getElementById('imagePreview');
        if (file) {
          const reader = new FileReader();
          reader.onload = (ev) => {
            preview.src = ev.target.result;
            preview.style.display = 'block';
          };
          reader.readAsDataURL(file);
        } else {
          preview.style.display = 'none';
        }
      });

      document.getElementById('noteImage').addEventListener('change', (e) => {
        const file = e.target.files[0];
        const preview = document.getElementById('noteImagePreview');
        if (file) {
          const reader = new FileReader();
          reader.onload = (ev) => {
            preview.src = ev.target.result;
            preview.style.display = 'block';
          };
          reader.readAsDataURL(file);
        } else {
          preview.style.display = 'none';
        }
      });
    }

    function saveTrades() {
      localStorage.setItem('tradingTradesPro', JSON.stringify(trades));
      renderAll();
    }

    function saveNotes() {
      localStorage.setItem('tradingNotes', JSON.stringify(notes));
      renderNotes();
      renderNotesOverlay();
    }

    function renderAll() {
      renderStats();
      renderChart();
    }

    function renderStats() {
      const totalTrades = trades.length;
      const totalPnL = trades.reduce((sum, t) => sum + t.pnl, 0);
      const totalAfter = trades.reduce((sum, t) => sum + (t.afterTax ?? t.pnl), 0);
      const wins = trades.filter(t => t.pnl > 0).length;
      const winRate = totalTrades ? ((wins / totalTrades) * 100).toFixed(1) : 0;

      document.getElementById('totalTrades').textContent = totalTrades;
      document.getElementById('totalPnL').textContent = `â‚¹${totalPnL.toLocaleString('en-IN')}`;
      document.getElementById('totalPnL').className = `stat-value ${totalPnL >= 0 ? 'profit' : 'loss'}`;

      document.getElementById('totalPnLAfter').textContent = `â‚¹${totalAfter.toLocaleString('en-IN')}`;
      document.getElementById('totalPnLAfter').className = `stat-value ${totalAfter >= 0 ? 'profit' : 'loss'}`;

      // winRate currently not shown; kept for future use if needed
      console.log('Win rate:', winRate + '%');
    }

    function renderChart() {
      const ctx = document.getElementById('pnlChart');
      const labels = trades.slice(0, 30).map(t => new Date(t.date).toLocaleDateString('en-IN')).reverse();
      const data = trades.slice(0, 30).map(t => t.afterTax ?? t.pnl).reverse();
      
      if (chart) chart.destroy();
      
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Daily P&L (After Tax)',
            data,
            borderColor: data.map(d => d >= 0 ? '#10b981' : '#ef4444'),
            backgroundColor: data.map(d => d >= 0 ? 'rgba(16,185,129,0.2)' : 'rgba(239,68,68,0.2)'),
            tension: 0.4,
            fill: true,
            pointRadius: 6,
            pointHoverRadius: 8
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { 
              beginAtZero: false,
              grid: { color: 'rgba(255,255,255,0.1)' },
              ticks: { color: 'rgba(255,255,255,0.7)' }
            },
            x: { 
              grid: { color: 'rgba(255,255,255,0.1)' }, 
              ticks: { color: 'rgba(255,255,255,0.7)' } 
            }
          },
          plugins: {
            legend: { labels: { color: 'rgba(255,255,255,0.8)' } }
          }
        }
      });
    }

    function deleteTrade(index) {
      if (!confirm("Delete this trade entry?")) return;
      trades.splice(index, 1);
      saveTrades();
    }

    document.getElementById('tradeForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const activeBtn = document.querySelector('.pnl-btn.active');
      const isProfit = activeBtn.dataset.type === 'profit';
      const pnlValue = parseFloat(document.getElementById('pnl').value);
      const afterValue = parseFloat(document.getElementById('afterTax').value);
      if (isNaN(pnlValue) || isNaN(afterValue)) return;

      const sign = isProfit ? 1 : -1;

      const trade = {
        date: document.getElementById('date').value,
        pnl: pnlValue * sign,
        afterTax: afterValue * sign,
        reason: document.getElementById('reason').value,
        image: document.getElementById('imagePreview').style.display === 'block' ? 
               document.getElementById('imagePreview').src : null
      };
      
      trades.unshift(trade);
      document.getElementById('tradeForm').reset();
      document.getElementById('date').valueAsDate = new Date();
      document.getElementById('imagePreview').style.display = 'none';
      document.querySelector('.pnl-btn.profit').classList.add('active');
      document.querySelector('.pnl-btn.loss').classList.remove('active');
      
      saveTrades();
    });

    document.getElementById('notesForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const text = document.getElementById('noteText').value.trim();
      if (!text) {
        alert('Write something in the note.');
        return;
      }
      const imgEl = document.getElementById('noteImagePreview');
      const note = {
        text,
        image: imgEl.style.display === 'block' ? imgEl.src : null,
        createdAt: new Date().toISOString()
      };
      notes.unshift(note);
      document.getElementById('notesForm').reset();
      imgEl.style.display = 'none';
      saveNotes();
    });

    function renderNotes() {
      const list = document.getElementById('notesList');
      if (!notes.length) {
        list.innerHTML = '<div style="font-size:13px;color:rgba(148,163,184,0.9);padding:6px 0;">No notes yet. After market hours, write what you learned and attach key screenshots.</div>';
        return;
      }
      list.innerHTML = notes.map((n, i) => `
        <div class="note-card">
          <div class="note-meta">${new Date(n.createdAt).toLocaleString('en-IN')}</div>
          <div class="note-text">${n.text}</div>
          ${n.image ? `<img src="${n.image}" class="note-img" onclick="openNoteImage('${n.image}')">` : ''}
          <div class="note-actions">
            <button class="note-btn" onclick="deleteNote(${i})">Delete</button>
          </div>
        </div>
      `).join('');
    }

    function deleteNote(index) {
      if (!confirm('Delete this note?')) return;
      notes.splice(index, 1);
      saveNotes();
    }

    function openNoteImage(src) {
      const win = window.open();
      if (win) {
        win.document.write('<img src="' + src + '" style="max-width:100%;height:auto;">');
      }
    }

    // FULLSCREEN NOTES OVERLAY LOGIC
    const notesOverlay = document.getElementById('notesOverlay');
    const openNotesBtn = document.getElementById('openNotesBtn');
    const closeNotesOverlay = document.getElementById('closeNotesOverlay');

    openNotesBtn.addEventListener('click', () => {
      notesOverlay.style.display = 'block';
      renderNotesOverlay();
    });

    closeNotesOverlay.addEventListener('click', () => {
      notesOverlay.style.display = 'none';
    });

    document.getElementById('noteImageOverlay').addEventListener('change', (e) => {
      const file = e.target.files[0];
      const preview = document.getElementById('noteImagePreviewOverlay');
      if (file) {
        const reader = new FileReader();
        reader.onload = (ev) => {
          preview.src = ev.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = 'none';
      }
    });

    document.getElementById('notesFormOverlay').addEventListener('submit', (e) => {
      e.preventDefault();
      const text = document.getElementById('noteTextOverlay').value.trim();
      if (!text) {
        alert('Write something in the note.');
        return;
      }
      const imgEl = document.getElementById('noteImagePreviewOverlay');
      const note = {
        text,
        image: imgEl.style.display === 'block' ? imgEl.src : null,
        createdAt: new Date().toISOString()
      };
      notes.unshift(note);
      document.getElementById('notesFormOverlay').reset();
      imgEl.style.display = 'none';
      saveNotes();
    });

    function renderNotesOverlay() {
      const list = document.getElementById('notesListOverlay');
      if (!notes.length) {
        list.innerHTML = '<div style="font-size:13px;color:rgba(148,163,184,0.9);padding:6px 0;">No notes yet. After market hours, write what you learned and attach key screenshots.</div>';
        return;
      }
      list.innerHTML = notes.map((n, i) => `
        <div class="note-card">
          <div class="note-meta">${new Date(n.createdAt).toLocaleString('en-IN')}</div>
          <div class="note-text">${n.text}</div>
          ${n.image ? `<img src="${n.image}" class="note-img" onclick="openNoteImage('${n.image}')">` : ''}
          <div class="note-actions">
            <button class="note-btn" onclick="deleteNote(${i})">Delete</button>
          </div>
        </div>
      `).join('');
    }

    renderAll();
    renderNotes();
  </script>
</body>
</html>
