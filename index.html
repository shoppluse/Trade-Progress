<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trading P&L Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    h1 { text-align: center; color: white; margin-bottom: 30px; font-size: 2.5em; }
    
    .stats { display: flex; gap: 20px; margin-bottom: 30px; flex-wrap: wrap; }
    .stat-card {
      background: rgba(255,255,255,0.95);
      padding: 20px; border-radius: 12px;
      flex: 1; min-width: 200px; text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    .total-profit { font-size: 2.5em; font-weight: bold; }
    .profit { color: #10b981; }
    .loss { color: #ef4444; }
    
    .chart-container { 
      background: rgba(255,255,255,0.95); 
      padding: 25px; border-radius: 12px; 
      margin-bottom: 30px; box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    
    .entry-form {
      background: rgba(255,255,255,0.95);
      padding: 25px; border-radius: 12px;
      margin-bottom: 30px; box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    .form-row { display: flex; gap: 15px; margin-bottom: 15px; flex-wrap: wrap; }
    input, textarea, select {
      padding: 12px; border: 2px solid #e5e7eb;
      border-radius: 8px; font-size: 16px; flex: 1;
    }
    input:focus, textarea:focus { outline: none; border-color: #667eea; }
    button {
      padding: 12px 24px; background: #667eea;
      color: white; border: none; border-radius: 8px;
      font-size: 16px; cursor: pointer;
    }
    button:hover { background: #5a67d8; }
    
    .history {
      background: rgba(255,255,255,0.95);
      padding: 25px; border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    .history h3 { margin-bottom: 20px; color: #374151; }
    .entry {
      display: flex; gap: 15px; padding: 15px;
      border-bottom: 1px solid #e5e7eb; align-items: center;
    }
    .entry:last-child { border-bottom: none; }
    .pnl {
      font-size: 1.4em; font-weight: bold; min-width: 100px;
      text-align: center; padding: 8px 12px; border-radius: 6px;
    }
    .pnl.profit { background: #d1fae5; color: #065f46; }
    .pnl.loss { background: #fee2e2; color: #991b1b; }
    .date { font-weight: 500; min-width: 120px; }
    .reason { flex: 1; }
    .delete { background: #ef4444; padding: 8px 12px; border-radius: 6px; }
    .delete:hover { background: #dc2626; }
    
    @media (max-width: 768px) {
      .form-row, .entry { flex-direction: column; }
      .stats { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìà Trading P&L Tracker</h1>
    
    <div class="stats">
      <div class="stat-card">
        <div>Total Trades</div>
        <div id="totalTrades" class="total-profit">0</div>
      </div>
      <div class="stat-card">
        <div>Total P&L</div>
        <div id="totalPnL" class="total-profit profit">‚Çπ0</div>
      </div>
      <div class="stat-card">
        <div>Win Rate</div>
        <div id="winRate">0%</div>
      </div>
    </div>
    
    <div class="chart-container">
      <canvas id="pnlChart" height="300"></canvas>
    </div>
    
    <div class="entry-form">
      <h3 style="margin-bottom: 20px; color: #374151;">‚ûï Add New Trade</h3>
      <form id="tradeForm" class="form-row">
        <input id="date" type="date" required>
        <input id="pnl" type="number" step="0.01" placeholder="P&L (‚Çπ)" required>
        <textarea id="reason" placeholder="Trade reason..." rows="2" required></textarea>
        <button type="submit">Add Trade</button>
      </form>
    </div>
    
    <div class="history">
      <h3>üìã Trade History</h3>
      <div id="historyList"></div>
    </div>
  </div>

  <script>
    let trades = JSON.parse(localStorage.getItem('tradingTrades') || '[]');
    let chart;

    // Initialize date to today
    document.getElementById('date').valueAsDate = new Date();

    function saveTrades() {
      localStorage.setItem('tradingTrades', JSON.stringify(trades));
      renderAll();
    }

    function renderAll() {
      renderStats();
      renderChart();
      renderHistory();
    }

    function renderStats() {
      const totalTrades = trades.length;
      const totalPnL = trades.reduce((sum, t) => sum + t.pnl, 0);
      const wins = trades.filter(t => t.pnl > 0).length;
      const winRate = totalTrades ? ((wins / totalTrades) * 100).toFixed(1) : 0;

      document.getElementById('totalTrades').textContent = totalTrades;
      document.getElementById('totalPnL').textContent = `‚Çπ${totalPnL.toLocaleString('en-IN')}`;
      document.getElementById('totalPnL').className = `total-profit ${totalPnL >= 0 ? 'profit' : 'loss'}`;
      document.getElementById('winRate').textContent = `${winRate}%`;
    }

    function renderChart() {
      const ctx = document.getElementById('pnlChart');
      const labels = trades.map(t => new Date(t.date).toLocaleDateString('en-IN'));
      const data = trades.map(t => t.pnl);
      
      if (chart) chart.destroy();
      
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Daily P&L (‚Çπ)',
            data,
            borderColor: data.map(d => d >= 0 ? '#10b981' : '#ef4444'),
            backgroundColor: data.map(d => d >= 0 ? 'rgba(16,185,129,0.1)' : 'rgba(239,68,68,0.1)'),
            tension: 0.4,
            fill: true
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: false }
          }
        }
      });
    }

    function renderHistory() {
      const list = document.getElementById('historyList');
      if (!trades.length) {
        list.innerHTML = '<div style="text-align:center;padding:40px;color:#6b7280;">No trades yet. Add your first trade above!</div>';
        return;
      }
      
      list.innerHTML = trades.map((trade, i) => `
        <div class="entry">
          <div class="date">${new Date(trade.date).toLocaleDateString('en-IN')}</div>
          <div class="pnl ${trade.pnl >= 0 ? 'profit' : 'loss'}">‚Çπ${trade.pnl.toLocaleString('en-IN')}</div>
          <div class="reason">${trade.reason}</div>
          <button class="delete" onclick="deleteTrade(${i})">üóëÔ∏è Delete</button>
        </div>
      `).join('');
    }

    function deleteTrade(index) {
      trades.splice(index, 1);
      saveTrades();
    }

    document.getElementById('tradeForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const trade = {
        date: document.getElementById('date').value,
        pnl: parseFloat(document.getElementById('pnl').value),
        reason: document.getElementById('reason').value
      };
      trades.unshift(trade); // Add to beginning for latest first
      document.getElementById('tradeForm').reset();
      document.getElementById('date').valueAsDate = new Date();
      saveTrades();
    });

    renderAll();
  </script>
</body>
</html>
