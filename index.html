<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trading P&L Tracker Pro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      padding: 20px;
      color: #e2e8f0;
    }

    .container { max-width: 1400px; margin: 0 auto; }

    h1 {
      text-align: center;
      background: linear-gradient(45deg, #10b981, #f59e0b, #ef4444);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
      font-size: 3em;
      font-weight: 800;
    }

    /* ================= STATS ================= */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }

    .stat-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .stat-label { font-size: 0.9em; opacity: 0.8; margin-bottom: 10px; }

    .stat-value {
      font-size: 2.2em;
      font-weight: 800;
    }

    .profit { color: #10b981; }
    .loss { color: #ef4444; }

    /* ================= CHART (FIXED) ================= */
    .chart-container {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      padding: 16px;
      border-radius: 20px;
      margin-bottom: 25px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);

      height: 380px;
      display: flex;
      flex-direction: column;
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      gap: 8px;
      flex-wrap: wrap;
    }

    .chart-body {
      flex: 1;
      position: relative;
    }

    #pnlChart {
      width: 100% !important;
      height: 100% !important;
    }

    .tf-btn {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.6);
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      font-size: 11px;
      cursor: pointer;
    }

    .tf-btn.active {
      background: linear-gradient(45deg,#10b981,#22c55e);
      border-color:#22c55e;
    }

    /* ================= ENTRY FORM ================= */
    .entry-form {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      padding: 30px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: white;
    }

    button.add-trade {
      margin-top: 20px;
      width: 100%;
      padding: 18px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(45deg,#10b981,#059669);
      font-size: 18px;
      font-weight: 700;
      color: white;
      cursor: pointer;
    }

    /* ================= MOBILE ================= */
    @media (max-width: 768px) {
      body { padding: 10px; }
      h1 { font-size: 1.6em; }

      .chart-container {
        height: 260px;
        padding: 10px;
      }

      .form-grid {
        grid-template-columns: repeat(2,1fr);
      }
    }
  </style>
</head>

<body>
<div class="container">

<h1>âš¡ Trading P&L Tracker Pro</h1>

<div class="stats">
  <div class="stat-card">
    <div class="stat-label">Total Trades</div>
    <div id="totalTrades" class="stat-value">0</div>
  </div>
  <div class="stat-card">
    <div class="stat-label">Total P&L (Before Tax)</div>
    <div id="totalPnL" class="stat-value profit">â‚¹0</div>
  </div>
  <div class="stat-card">
    <div class="stat-label">Total P&L (After Tax)</div>
    <div id="totalPnLAfter" class="stat-value profit">â‚¹0</div>
  </div>
  <div class="stat-card">
    <div class="stat-label">My Notes</div>
    <div class="stat-value" style="font-size:1.4em;">Tap to open</div>
  </div>
</div>

<!-- ================= CHART ================= -->
<div class="chart-container">
  <div class="chart-header">
    <div>
      <div style="font-size:14px;">Daily P&L (After Tax)</div>
      <div id="monthLabel" style="font-size:12px;opacity:0.7;"></div>
    </div>
    <div>
      <button class="tf-btn active">1M</button>
      <button class="tf-btn">1W</button>
      <button class="tf-btn">1Y</button>
      <button class="tf-btn">All</button>
    </div>
  </div>

  <div class="chart-body">
    <canvas id="pnlChart"></canvas>
  </div>
</div>

<!-- ================= FORM ================= -->
<div class="entry-form">
  <div class="form-grid">
    <input type="date">
    <input type="number" placeholder="P&L Before Tax">
    <input type="number" placeholder="P&L After Tax">
    <input type="text" placeholder="Trade Reason">
  </div>
  <button class="add-trade">ðŸš€ Add Trade</button>
</div>

</div>

<script>
const ctx = document.getElementById('pnlChart');

new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['01','02','03','04','05'],
    datasets: [{
      label: 'Daily P&L (After Tax)',
      data: [300, 500, -200, 600, 400],
      borderColor: '#10b981',
      tension: 0.4,
      pointRadius: 4
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false
  }
});
</script>

</body>
</html>
