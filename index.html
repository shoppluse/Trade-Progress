<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trading P&L Tracker Pro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      padding: 20px;
      color: #e2e8f0;
    }
    .container { max-width: 1400px; margin: 0 auto; }
    h1 { 
      text-align: center; 
      background: linear-gradient(45deg, #10b981, #f59e0b, #ef4444);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 30px; 
      font-size: 3em; 
      font-weight: 800;
      text-shadow: 0 0 30px rgba(255,255,255,0.3);
    }
    
    .stats { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px; 
      margin-bottom: 25px; 
    }
    .stat-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      padding: 25px; 
      border-radius: 20px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.2);
      transition: all 0.3s ease;
    }
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    .stat-label { font-size: 0.9em; opacity: 0.8; margin-bottom: 10px; }
    .stat-value { 
      font-size: 2.2em; 
      font-weight: 800; 
      margin-bottom: 5px;
    }
    .profit { color: #10b981 !important; text-shadow: 0 0 20px rgba(16,185,129,0.5); }
    .loss { color: #ef4444 !important; text-shadow: 0 0 20px rgba(239,68,68,0.5); }
    
    .chart-container { 
      background: rgba(255,255,255,0.08); 
      backdrop-filter: blur(20px);
      padding: 20px; 
      border-radius: 20px; 
      margin-bottom: 25px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    
    .entry-form {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      padding: 30px; 
      border-radius: 20px;
      margin-bottom: 25px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    .form-title { 
      margin-bottom: 25px; 
      font-size: 1.5em; 
      text-align: center;
      background: linear-gradient(45deg, #10b981, #f59e0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 15px;
      margin-bottom: 20px;
      align-items: end;
    }

    .pnl-selector {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .pnl-selector-label {
      font-size: 14px;
      margin-bottom: 4px;
      opacity: 0.8;
    }

    .pnl-btn-row {
      display: flex;
      gap: 10px;
    }

    input, textarea, select {
      width: 100%;
      padding: 15px; 
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 12px; 
      font-size: 16px; 
      background: rgba(255,255,255,0.1);
      color: white;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    input::placeholder, textarea::placeholder { color: rgba(255,255,255,0.6); }
    input:focus, textarea:focus, select:focus { 
      outline: none; 
      border-color: #667eea; 
      box-shadow: 0 0 20px rgba(102,126,234,0.5);
      background: rgba(255,255,255,0.2);
    }

    .pnl-btn {
      flex: 1;
      padding: 12px;
      border: 2px solid;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      background: transparent;
    }
    .pnl-btn.profit { 
      background: rgba(16,185,129,0.15); 
      border-color: #10b981; 
      color: #10b981;
    }
    .pnl-btn.loss { 
      background: rgba(239,68,68,0.15); 
      border-color: #ef4444; 
      color: #ef4444;
    }
    .pnl-btn.active { 
      background: rgba(255,255,255,0.3) !important;
      transform: scale(1.02);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .form-row { 
      display: flex; 
      gap: 15px; 
      align-items: flex-start; 
      margin-bottom: 20px;
    }

    button.add-trade {
      padding: 18px 40px; 
      background: linear-gradient(45deg, #10b981, #059669);
      color: white; 
      border: none; 
      border-radius: 12px;
      font-size: 18px; 
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }
    button.add-trade:hover { 
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(16,185,129,0.4);
    }
    
    .image-preview {
      width: 100px; height: 100px;
      border-radius: 12px; object-fit: cover;
      border: 3px solid rgba(255,255,255,0.3);
      margin-top: 10px;
    }

    .history {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      padding: 24px; 
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .history h3 { 
      margin-bottom: 18px; 
      font-size: 1.4em;
      letter-spacing: 0.03em;
      background: linear-gradient(45deg, #f59e0b, #d97706);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .history-header {
      display: grid;
      grid-template-columns: 110px 120px 130px 1fr 110px 60px;
      gap: 10px;
      padding: 10px 14px;
      margin-bottom: 8px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: rgba(255,255,255,0.6);
      border-radius: 12px;
      background: rgba(15,23,42,0.7);
    }

    .entry {
      display: grid;
      grid-template-columns: 110px 120px 130px 1fr 110px 60px;
      gap: 10px; 
      padding: 12px 14px;
      border-radius: 12px;
      align-items: center;
      transition: all 0.2s ease;
      margin-bottom: 6px;
      background: rgba(15,23,42,0.5);
      border: 1px solid rgba(148,163,184,0.15);
    }

    .entry:hover {
      background: rgba(30,64,175,0.35);
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(15,23,42,0.7);
    }

    .entry .date {
      font-size: 14px;
      font-weight: 500;
      color: rgba(226,232,240,0.9);
    }

    .pnl-display {
      font-size: 1.05em; 
      font-weight: 700; 
      text-align: center; 
      padding: 6px 10px; 
      border-radius: 999px;
      min-width: 100px;
      white-space: nowrap;
    }

    .pnl-display.profit { 
      background: linear-gradient(45deg, #10b981, #059669); 
      color: white;
      box-shadow: 0 0 0 1px rgba(16,185,129,0.7);
    }

    .pnl-display.loss { 
      background: linear-gradient(45deg, #ef4444, #dc2626); 
      color: white;
      box-shadow: 0 0 0 1px rgba(239,68,68,0.7);
    }

    .entry .reason {
      font-size: 14px;
      color: rgba(226,232,240,0.85);
    }

    .trade-img {
      width: 56px; 
      height: 56px;
      border-radius: 14px; 
      object-fit: cover;
      border: 2px solid rgba(148,163,184,0.7);
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(15,23,42,0.8);
    }

    .trade-img:hover {
      transform: scale(1.03);
    }

    .delete { 
      background: rgba(239,68,68,0.15); 
      border: 1px solid rgba(248,113,113,0.7); 
      padding: 8px; 
      border-radius: 999px; 
      color: #fecaca;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .delete:hover { 
      background: #dc2626; 
      border-color: #fecaca;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .form-grid { grid-template-columns: 1fr; }
      .form-row { flex-direction: column; align-items: stretch; }
      .stats { grid-template-columns: 1fr; }
      h1 { font-size: 2em; }

      .history-header { display: none; }
      .entry {
        grid-template-columns: 1fr 1fr;
        grid-template-areas:
          "date pnlBefore"
          "pnlAfter pnlAfter"
          "reason reason"
          "image delete";
        row-gap: 8px;
      }
      .entry .date { grid-area: date; text-align: left; }
      .entry .pnl-before { grid-area: pnlBefore; justify-self: end; }
      .entry .pnl-after { grid-area: pnlAfter; justify-self: stretch; }
      .entry .reason { grid-area: reason; }
      .entry .trade-img { grid-area: image; justify-self: start; }
      .entry .delete { grid-area: delete; justify-self: end; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ö° Trading P&L Tracker Pro</h1>
    
    <div class="stats">
      <div class="stat-card">
        <div class="stat-label">Total Trades</div>
        <div id="totalTrades" class="stat-value">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total P&L (Before Tax)</div>
        <div id="totalPnL" class="stat-value profit">‚Çπ0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total P&L (After Tax)</div>
        <div id="totalPnLAfter" class="stat-value profit">‚Çπ0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Win Rate</div>
        <div id="winRate" class="stat-value">0%</div>
      </div>
    </div>
    
    <div class="chart-container">
      <canvas id="pnlChart" height="200"></canvas>
    </div>
    
    <div class="entry-form">
      <div class="form-title">‚ûï Add Professional Trade Entry</div>
      <form id="tradeForm">
        <div class="form-grid">
          <div>
            <label>Date</label>
            <input id="date" type="date" required>
          </div>

          <div class="pnl-selector">
            <div class="pnl-selector-label">Profit/Loss</div>
            <div class="pnl-btn-row">
              <button type="button" class="pnl-btn profit active" data-type="profit">üìà Profit</button>
              <button type="button" class="pnl-btn loss" data-type="loss">üìâ Loss</button>
            </div>
          </div>

          <div>
            <label>P&L Before Tax (‚Çπ)</label>
            <input id="pnl" type="number" step="0.01" placeholder="500" required>
          </div>

          <div>
            <label>P&L After Tax (‚Çπ)</label>
            <input id="afterTax" type="number" step="0.01" placeholder="450" required>
          </div>
        </div>

        <div class="form-row">
          <div style="flex: 1;">
            <label>Trade Reason</label>
            <textarea id="reason" placeholder="Setup, entry, exit reason..." rows="3" required></textarea>
          </div>
          <div style="width: 150px;">
            <label>üì∏ Chart Screenshot</label>
            <input type="file" id="image" accept="image/*">
            <img id="imagePreview" class="image-preview" style="display: none;">
          </div>
        </div>

        <button type="submit" class="add-trade">üöÄ Add Trade Entry</button>
      </form>
    </div>
    
    <div class="history">
      <h3>üìä Complete Trade History</h3>
      <div class="history-header">
        <div>Date</div>
        <div>P&L Before Tax</div>
        <div>P&L After Tax</div>
        <div>Reason</div>
        <div>Image</div>
        <div>Action</div>
      </div>
      <div id="historyList"></div>
    </div>
  </div>

  <script>
    let trades = JSON.parse(localStorage.getItem('tradingTradesPro') || '[]');
    let chart;

    document.getElementById('date').valueAsDate = new Date();
    setupPnlSelector();
    
    function setupPnlSelector() {
      document.querySelectorAll('.pnl-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelector('.pnl-btn.active').classList.remove('active');
          btn.classList.add('active');
        });
      });
      
      document.getElementById('image').addEventListener('change', (e) => {
        const file = e.target.files[0];
        const preview = document.getElementById('imagePreview');
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            preview.src = e.target.result;
            preview.style.display = 'block';
          };
          reader.readAsDataURL(file);
        } else {
          preview.style.display = 'none';
        }
      });
    }

    function saveTrades() {
      localStorage.setItem('tradingTradesPro', JSON.stringify(trades));
      renderAll();
    }

    function renderAll() {
      renderStats();
      renderChart();
      renderHistory();
    }

    function renderStats() {
      const totalTrades = trades.length;
      const totalPnL = trades.reduce((sum, t) => sum + t.pnl, 0);
      const totalAfter = trades.reduce((sum, t) => sum + (t.afterTax ?? t.pnl), 0);
      const wins = trades.filter(t => t.pnl > 0).length;
      const winRate = totalTrades ? ((wins / totalTrades) * 100).toFixed(1) : 0;

      document.getElementById('totalTrades').textContent = totalTrades;
      document.getElementById('totalPnL').textContent = `‚Çπ${totalPnL.toLocaleString('en-IN')}`;
      document.getElementById('totalPnL').className = `stat-value ${totalPnL >= 0 ? 'profit' : 'loss'}`;

      document.getElementById('totalPnLAfter').textContent = `‚Çπ${totalAfter.toLocaleString('en-IN')}`;
      document.getElementById('totalPnLAfter').className = `stat-value ${totalAfter >= 0 ? 'profit' : 'loss'}`;

      document.getElementById('winRate').textContent = `${winRate}%`;
    }

    function renderChart() {
      const ctx = document.getElementById('pnlChart');
      const labels = trades.slice(0, 30).map(t => new Date(t.date).toLocaleDateString('en-IN')).reverse();
      const data = trades.slice(0, 30).map(t => t.afterTax ?? t.pnl).reverse();
      
      if (chart) chart.destroy();
      
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Daily P&L (After Tax)',
            data,
            borderColor: data.map(d => d >= 0 ? '#10b981' : '#ef4444'),
            backgroundColor: data.map(d => d >= 0 ? 'rgba(16,185,129,0.2)' : 'rgba(239,68,68,0.2)'),
            tension: 0.4,
            fill: true,
            pointRadius: 6,
            pointHoverRadius: 8
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { 
              beginAtZero: false,
              grid: { color: 'rgba(255,255,255,0.1)' },
              ticks: { color: 'rgba(255,255,255,0.7)' }
            },
            x: { 
              grid: { color: 'rgba(255,255,255,0.1)' }, 
              ticks: { color: 'rgba(255,255,255,0.7)' } 
            }
          },
          plugins: {
            legend: { labels: { color: 'rgba(255,255,255,0.8)' } }
          }
        }
      });
    }

    function renderHistory() {
      const list = document.getElementById('historyList');
      if (!trades.length) {
        list.innerHTML = '<div style="text-align:center;padding:40px;color:rgba(255,255,255,0.6);font-size:0.95em;">üéØ No trades yet. Add your first professional entry above!</div>';
        return;
      }
      
      list.innerHTML = trades.map((trade, i) => {
        const pnl = trade.pnl;
        const after = trade.afterTax ?? trade.pnl; // fallback for old entries
        return `
        <div class="entry">
          <div class="date">${new Date(trade.date).toLocaleDateString('en-IN')}</div>
          <div class="pnl-display ${pnl > 0 ? 'profit pnl-before' : 'loss pnl-before'}">‚Çπ${Math.abs(pnl).toLocaleString('en-IN')}</div>
          <div class="pnl-display ${after > 0 ? 'profit pnl-after' : 'loss pnl-after'}">‚Çπ${Math.abs(after).toLocaleString('en-IN')}</div>
          <div class="reason">${trade.reason}</div>
          ${
            trade.image 
              ? `<img src="${trade.image}" class="trade-img" onclick="window.open('${trade.image}')">`
              : '<span style="font-size:12px;color:rgba(148,163,184,0.9);">No image</span>'
          }
          <button class="delete" onclick="deleteTrade(${i})">üóëÔ∏è</button>
        </div>`;
      }).join('');
    }

    function deleteTrade(index) {
      if (confirm('Delete this trade entry?')) {
        trades.splice(index, 1);
        saveTrades();
      }
    }

    document.getElementById('tradeForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const activeBtn = document.querySelector('.pnl-btn.active');
      const isProfit = activeBtn.dataset.type === 'profit';
      const pnlValue = parseFloat(document.getElementById('pnl').value);
      const afterValue = parseFloat(document.getElementById('afterTax').value);
      if (isNaN(pnlValue) || isNaN(afterValue)) return;

      const sign = isProfit ? 1 : -1;

      const trade = {
        date: document.getElementById('date').value,
        pnl: pnlValue * sign,
        afterTax: afterValue * sign,
        reason: document.getElementById('reason').value,
        image: document.getElementById('imagePreview').style.display === 'block' ? 
               document.getElementById('imagePreview').src : null
      };
      
      trades.unshift(trade);
      document.getElementById('tradeForm').reset();
      document.getElementById('date').valueAsDate = new Date();
      document.getElementById('imagePreview').style.display = 'none';
      document.querySelector('.pnl-btn.profit').classList.add('active');
      document.querySelector('.pnl-btn.loss').classList.remove('active');
      
      saveTrades();
    });

    renderAll();
  </script>
</body>
</html>
