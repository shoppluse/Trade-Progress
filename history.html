<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trade History ‚Äì P&L Tracker</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      padding: 16px;
      color: #e2e8f0;
    }
    .container { max-width: 1400px; margin: 0 auto; }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
      gap: 10px;
    }
    .title {
      font-size: 1.6em;
      font-weight: 700;
      letter-spacing: 0.02em;
    }
    .title span {
      background: linear-gradient(45deg, #f59e0b, #d97706);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .back-btn {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.6);
      font-size: 13px;
      color: #e5e7eb;
      text-decoration: none;
      background: rgba(15,23,42,0.9);
      white-space: nowrap;
    }

    .history {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      padding: 20px; 
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .summary-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 16px;
      font-size: 13px;
      color: rgba(226,232,240,0.9);
    }
    .summary-chip {
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.4);
    }

    .history-header {
      display: grid;
      grid-template-columns: 110px 120px 130px 1fr 130px 70px 60px;
      gap: 10px;
      padding: 10px 14px;
      margin-bottom: 8px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: rgba(255,255,255,0.6);
      border-radius: 12px;
      background: rgba(15,23,42,0.85);
    }

    .entry {
      display: grid;
      grid-template-columns: 110px 120px 130px 1fr 130px 70px 60px;
      gap: 10px; 
      padding: 10px 14px;
      border-radius: 12px;
      align-items: center;
      transition: all 0.2s ease;
      margin-bottom: 6px;
      background: rgba(15,23,42,0.6);
      border: 1px solid rgba(148,163,184,0.2);
    }

    .entry:hover {
      background: rgba(30,64,175,0.35);
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(15,23,42,0.7);
    }

    .entry .date {
      font-size: 14px;
      font-weight: 500;
      color: rgba(226,232,240,0.9);
    }

    .pnl-display {
      font-size: 1.05em; 
      font-weight: 700; 
      text-align: center; 
      padding: 6px 10px; 
      border-radius: 999px;
      min-width: 100px;
      white-space: nowrap;
      border: 2px solid transparent;
      background: rgba(15,23,42,0.9);
      color: rgba(226,232,240,0.9);
    }
    .pnl-display.profit { border-color: #10b981; color: #bbf7d0; }
    .pnl-display.loss   { border-color: #ef4444; color: #fecaca; }

    .entry .reason {
      font-size: 13px;
      color: rgba(226,232,240,0.85);
    }

    .trade-files {
      display:flex;
      flex-wrap:wrap;
      gap:4px;
    }
    .trade-img {
      width: 40px; 
      height: 40px;
      border-radius: 10px; 
      object-fit: cover;
      border: 2px solid rgba(148,163,184,0.7);
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(15,23,42,0.8);
    }
    .trade-img:hover { transform: scale(1.03); }

    .btn-chip { 
      background: rgba(148,163,184,0.15); 
      border: 1px solid rgba(148,163,184,0.7); 
      padding: 6px; 
      border-radius: 999px; 
      color: #e5e7eb;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    .btn-chip.edit { border-color: #facc15; }
    .btn-chip.delete { border-color: #f97373; }
    .btn-chip:hover { transform: scale(1.05); }

    /* Mobile tweaks only */
    @media (max-width: 768px) {
      body {
        padding: 12px;
      }
      .container {
        max-width: 100%;
      }
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
      .title {
        font-size: 1.3em;
      }
      .back-btn {
        width: 100%;
        text-align: center;
      }
      .history {
        padding: 14px;
      }

      /* summary chips: 2 per row */
      .summary-bar {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 8px;
        margin-bottom: 16px;
      }
      .summary-chip {
        width: 100%;
      }

      .history-header { 
        display: none; 
      }

      .entry {
        grid-template-columns: 1fr 1fr;
        grid-template-areas:
          "date pnlBefore"
          "pnlAfter pnlAfter"
          "reason reason"
          "files files"
          "edit delete";
        row-gap: 6px;
      }
      .entry .date { 
        grid-area: date; 
        text-align: left; 
        font-size: 13px;
      }
      .entry .pnl-before { 
        grid-area: pnlBefore; 
        justify-self: end; 
      }
      .entry .pnl-after { 
        grid-area: pnlAfter; 
        justify-self: stretch; 
        margin-top: 2px;
      }
      .entry .reason { 
        grid-area: reason; 
        font-size: 12px;
      }
      .entry .trade-files { 
        grid-area: files; 
        justify-self: flex-start; 
      }
      .entry .btn-edit { 
        grid-area: edit; 
        justify-self: flex-start; 
        width: 100%;
      }
      .entry .btn-delete { 
        grid-area: delete; 
        justify-self: flex-start; 
        width: 100%;
      }
    }

    #imgModal {
      display:none;position:fixed;inset:0;z-index:9999;
      background:rgba(0,0,0,0.85);
      align-items:center;justify-content:center;
    }
    #imgModalInner {
      max-width:90%;max-height:90%;
      border-radius:18px;
      box-shadow:0 20px 60px rgba(0,0,0,0.8);
    }
    #imgModalClose {
      position:absolute;top:-10px;right:-10px;
      width:32px;height:32px;
      border-radius:999px;border:none;
      background:#ef4444;color:white;
      font-weight:bold;cursor:pointer;
      box-shadow:0 10px 25px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="title">üìã <span>Complete Trade History</span></div>
      <a href="index.html" class="back-btn">‚¨Ö Back to Dashboard</a>
    </div>

    <div class="history">
      <div class="summary-bar" id="summaryBar"></div>

      <div class="history-header">
        <div>Date</div>
        <div>P&L Before Tax</div>
        <div>P&L After Tax</div>
        <div>Reason</div>
        <div>Images</div>
        <div>Edit</div>
        <div>Delete</div>
      </div>

      <div id="historyList"></div>
    </div>
  </div>

  <div id="imgModal">
    <div style="position:relative;max-width:90%;max-height:90%;">
      <img id="imgModalInner" src="">
      <button id="imgModalClose">√ó</button>
    </div>
  </div>

  <script>
    const trades = JSON.parse(localStorage.getItem('tradingTradesPro') || '[]');

    function renderSummary() {
      const bar = document.getElementById('summaryBar');
      if (!trades.length) {
        bar.innerHTML = '<span class="summary-chip">No trades recorded yet.</span>';
        return;
      }
      const totalTrades = trades.length;
      const totalPnL = trades.reduce((s,t)=>s+t.pnl,0);
      const totalAfter = trades.reduce((s,t)=>s+(t.afterTax ?? t.pnl),0);
      const wins = trades.filter(t=>t.pnl>0).length;
      const winRate = ((wins/totalTrades)*100).toFixed(1);

      bar.innerHTML = `
        <span class="summary-chip">Total trades: ${totalTrades}</span>
        <span class="summary-chip">P&L before tax: ‚Çπ${totalPnL.toLocaleString('en-IN')}</span>
        <span class="summary-chip">P&L after tax: ‚Çπ${totalAfter.toLocaleString('en-IN')}</span>
        <span class="summary-chip">Win rate: ${winRate}%</span>
      `;
    }

    function renderHistory() {
      const list = document.getElementById('historyList');
      if (!trades.length) {
        list.innerHTML = '<div style="text-align:center;padding:40px;color:rgba(255,255,255,0.6);font-size:0.95em;">üéØ No trades yet. Go back and add your first trade.</div>';
        return;
      }

      list.innerHTML = trades.map((t,i)=>{
        const pnl = t.pnl;
        const after = t.afterTax ?? t.pnl;

        const filesHtml = (t.files && t.files.length)
          ? `<div class="trade-files">
              ${t.files.map(f => f.type && f.type.startsWith('image/')
                ? `<img src="${f.data}" class="trade-img" onclick="openImageModal('${f.data}')">`
                : ''
              ).join('')}
            </div>`
          : (t.image
              ? `<div class="trade-files">
                   <img src="${t.image}" class="trade-img" onclick="openImageModal('${t.image}')">
                 </div>`
              : '<span style="font-size:12px;color:rgba(148,163,184,0.9);">No image</span>');

        return `
          <div class="entry">
            <div class="date">${new Date(t.date).toLocaleDateString('en-IN')}</div>
            <div class="pnl-display ${pnl>0?'profit':'loss'} pnl-before">‚Çπ${Math.abs(pnl).toLocaleString('en-IN')}</div>
            <div class="pnl-display ${after>0?'profit':'loss'} pnl-after">‚Çπ${Math.abs(after).toLocaleString('en-IN')}</div>
            <div class="reason">${t.reason}</div>
            ${filesHtml}
            <button class="btn-chip edit btn-edit" onclick="editAfterTax(${i})">‚úèÔ∏è Edit</button>
            <button class="btn-chip delete btn-delete" onclick="deleteTrade(${i})">üóëÔ∏è</button>
          </div>
        `;
      }).join('');
    }

    function editAfterTax(index) {
      const t = trades[index];
      const current = t.afterTax ?? t.pnl;
      const input = prompt("Enter P&L after tax (‚Çπ) for this trade:", Math.abs(current));
      if (input === null) return;
      const value = parseFloat(input);
      if (isNaN(value)) {
        alert("Please enter a valid number.");
        return;
      }
      const sign = t.pnl >= 0 ? 1 : -1;
      t.afterTax = value * sign;
      localStorage.setItem('tradingTradesPro', JSON.stringify(trades));
      renderSummary();
      renderHistory();
    }

    function deleteTrade(index) {
      if (!confirm("Delete this trade entry?")) return;
      trades.splice(index,1);
      localStorage.setItem('tradingTradesPro', JSON.stringify(trades));
      renderSummary();
      renderHistory();
    }

    function openImageModal(src) {
      document.getElementById('imgModalInner').src = src;
      document.getElementById('imgModal').style.display = 'flex';
    }
    function closeImageModal() {
      document.getElementById('imgModal').style.display = 'none';
    }

    document.getElementById('imgModalClose').onclick = closeImageModal;
    document.getElementById('imgModal').onclick = (e)=>{ if(e.target.id==='imgModal') closeImageModal(); };

    renderSummary();
    renderHistory();
  </script>
</body>
</html>
